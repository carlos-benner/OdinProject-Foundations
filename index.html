<!DOCTYPE html>
<html>
    <head>
        <title>OdinProject - Foundations - JS calculator</title>
        <script defer src="index.js" type="text/javascript"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calc-body">
            <div class="calc-screen">
                <label class="screen">321 + 22 * 1</label>
            </div>
            <div class="calc-pad">
                <button data-key="(">(</button>
                <button data-key=")">)</button>
                <button data-key="exp">x<sup>y</sup></button>
                <button data-key="/">รท</button>

                <button data-key="7">7</button>
                <button data-key="8">8</button>
                <button data-key="9">9</button>
                <button data-key="*">*</button>

                <button data-key="4">4</button>
                <button data-key="5">5</button>
                <button data-key="6">6</button>
                <button data-key="-">-</button>

                <button data-key="1">1</button>
                <button data-key="2">2</button>
                <button data-key="3">3</button>
                <button data-key="+">+</button>

                <button data-key="0">0</button>
                <button data-key=".">.</button>
                <button data-key="clear" class="btn-clear">AC</button>
                <button data-key="solve" class="btn-equal">=</button>
            </div>
        </div>
    </body>
</html>

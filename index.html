<!DOCTYPE html>
<html>
    <head>
        <title>OdinProject - Foundations - JS calculator</title>
        <script defer src="index.js" type="text/javascript"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calc-body">
            <div class="calc-screen">
                <label class="screen blink">0</label>
            </div>
            <div class="calc-pad">
                <button
                    class="btn-clear"
                    data-key-type="clear"
                    data-key="clear"
                >
                    AC
                </button>

                <button
                    class="btn-clear"
                    data-key-type="clearOnce"
                    data-key="clearOnce"
                >
                    <-
                </button>
                <button
                    class="btn-operation"
                    data-key-type="operation"
                    data-key="^"
                >
                    x<sup>y</sup>
                </button>
                <button
                    class="btn-operation"
                    data-key-type="operation"
                    data-key="/"
                >
                    รท
                </button>

                <button data-key-type="digit" data-key="7">7</button>
                <button data-key-type="digit" data-key="8">8</button>
                <button data-key-type="digit" data-key="9">9</button>
                <button
                    class="btn-operation"
                    data-key-type="operation"
                    data-key="*"
                >
                    *
                </button>

                <button data-key-type="digit" data-key="4">4</button>
                <button data-key-type="digit" data-key="5">5</button>
                <button data-key-type="digit" data-key="6">6</button>
                <button
                    class="btn-operation"
                    data-key-type="operation"
                    data-key="-"
                >
                    -
                </button>

                <button data-key-type="digit" data-key="1">1</button>
                <button data-key-type="digit" data-key="2">2</button>
                <button data-key-type="digit" data-key="3">3</button>
                <button
                    class="btn-operation"
                    data-key-type="operation"
                    data-key="+"
                >
                    +
                </button>

                <button data-key-type="digit" data-key="0">0</button>
                <button data-key-type="digit" data-key=".">.</button>

                <button
                    class="btn-solve"
                    data-key-type="solve"
                    data-key="solve"
                >
                    =
                </button>
            </div>
        </div>
    </body>
</html>
